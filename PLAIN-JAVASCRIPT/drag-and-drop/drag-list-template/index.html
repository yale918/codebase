<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="stylesheet" href="index.css"/>
  
  <script type="text/css" crossorigin src="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
  <script type="text/css" crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></script>
<script type="text/babel" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div class="container">
    <h3>Drag and Sort :</h3>
    <div class="drag-sort-enable">
      <p class="drag-sort-enable"><span> You</span>
      <span> can</span>
      <span> rearrange</span>
      <span> any</span>
      <span> elements</span>
      <span> within</span>
      <span> a</span>
      <span> parent</span>
      <span> node</span>
      <span> with</span>
      <span> class</span>
      <span> 'drag-sort-enable'</span>
      <span> or</span>
      <span> anything</span>
      <span> with</span>
      <span> event</span>
      <span> function</span>
      <span> handleDrag()</span>
      <span> and</span>
      <span> handleDrop()</span>.
      <span> You can also rearrange this text.</span></p>
      <p><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Doesn't work on mobile devices.<p>
    </div>
    <hr>

    <ul class="drag-sort-enable">
      <li>Application</li>
      <li>Blank</li>
      <li>Class</li>
      <li>Data</li>
      <li>Element</li>
    </ul>

  </div>
  <script  src="index.js"></script>
</body>
</html>
